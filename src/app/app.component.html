<ion-app>
  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu contentId="main" menuId="principal">
      <ion-header>
        <ion-toolbar> 
          <ion-title class="subtitle">Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-menu-toggle autoHide="false">
            <ion-item button="true" detail="true" [routerLink]= "['/']">
              <ion-label class="regular">
                Store
              </ion-label>
              <ion-icon slot="start" name="storefront-outline"></ion-icon>
            </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false" *ngIf="!admin">
          <ion-item button="true" detail="true" [routerLink]= "['/cart']">
            <ion-label class="regular">
              Shopping Cart
            </ion-label>
            <ion-icon slot="start" name="cart-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

          <ion-menu-toggle autoHide="false" *ngIf="admin">
              <ion-item button="true" detail="true" [routerLink]= "['/set-products']">
                <ion-label class="regular">
                  Products Configuration
                </ion-label>
                <ion-icon slot="start" name="create-sharp"></ion-icon>
              </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false" *ngIf="!admin">
            <ion-item button="true" detail="true" [routerLink]= "['/my-orders']">
              <ion-label class="regular">
                My Orders
              </ion-label>
              <ion-icon slot="start" name="bag-handle"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false" *ngIf="admin">
            <ion-item button="true" detail="true" [routerLink]= "['/orders']">
              <ion-label class="regular">
                Orders
              </ion-label>
              <ion-icon slot="start" name="bag-handle"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
