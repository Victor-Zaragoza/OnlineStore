<ion-header>
  <ion-toolbar>
    <ion-title class="subtitle ion-text-wrap"> Products Configuration</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)= "openMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div style="text-align: end; margin:10px"><ion-button (click)= "createProduct()">New</ion-button></div>
  <div *ngIf= "enableNewProduct">
    <ion-item>
      <!-- <ion-button style="margin: 20px" size="large" expand="block" (click)= "saveProduct()">
        Save
      </ion-button> -->
      <ion-buttons slot="end">
        <ion-button (click)= "enableNewProduct=false"><ion-icon slot="icon-only" name="close"></ion-icon></ion-button>
      </ion-buttons>
    </ion-item>
    <h3 class="subtitle p-3 subtittle">Enter Product Data</h3>
    
    <ion-item>
      <ion-label class="regular" position="floating">
          Name: 
      </ion-label>
      <ion-input [(ngModel)]= "newProduct.name" class="regular" type="text" inputmode="text">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="regular" position="floating">
          Regular Price: 
      </ion-label>
      <ion-input [(ngModel)]= "newProduct.regularPrice" class="regular" type="number" inputmode="numeric">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="regular" position="floating">
          Discount Price: 
      </ion-label>
      <ion-input [(ngModel)]= "newProduct.discountPrice" class="regular" type="number" inputmode="numeric">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="regular">
          Image: 
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <label for="file-upload"><ion-icon slot="icon-only" name="images-outline"></ion-icon></label>
          <input id="file-upload" (change)= "newImage($event)" style= "display: none;" type="file" accept="image/*">
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <img class="image" [src]="newProduct.image">
    </ion-item>

    <ion-button style="margin: 20px" expand="block" (click)= "saveProduct()">
      Save
    </ion-button>
  </div>
  
  <ion-card>
    <h3 class="subtitle p-3 subtittle">List of Products</h3>
    <ion-item *ngFor= "let product of products ">
      <ion-label class="regular">{{product.name}}</ion-label>
      <ion-buttons slot="end">
        <ion-button slot="ion-only" color="warning" (click)= "newProduct = product; enableNewProduct=true"><ion-icon name="create-outline"></ion-icon></ion-button>
        <ion-button slot="ion-only" color="danger" (click)= "deleteProduct(product)"><ion-icon name="trash-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-item>
  </ion-card>
  
</ion-content>
