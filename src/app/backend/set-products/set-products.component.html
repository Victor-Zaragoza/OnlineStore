<ion-header>
  <ion-toolbar>
    <ion-title class="subtitle ion-text-wrap"> Products Configuration</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)= "openMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h3 class="subtitle p-3 subtittle">Enter Product Data</h3>
    <ion-item>
      <ion-label class="regular" position="floating">
          Name: 
      </ion-label>
      <ion-input class="regular" type="text" inputmode="text">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="regular" position="floating">
          Regular Price: 
      </ion-label>
      <ion-input class="regular" type="number" inputmode="numeric">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="regular" position="floating">
          Discount Price: 
      </ion-label>
      <ion-input class="regular" type="number" inputmode="numeric">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="regular">
          Image: 
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="images-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-button style="margin: 20px" expand="block">
      Save
    </ion-button>
</ion-content>
