<ion-header>
  <ion-toolbar>
    <ion-title class="subtitle ion-text-wrap"> Comments</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)= "closeModal()">
        <ion-icon slot="icon-only" name="arrow-back-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label class="subtile">
      {{product.name}}
    </ion-label>
  </ion-item>

  <ion-item *ngFor="let comm of comments">
    <ion-label class="regular">
      {{comm.author}}
      <p class="regular">{{comm.comment}}</p>
      <p>{{comm.date.seconds*1000 | date:'medium'}}</p>
    </ion-label>
  </ion-item>

  <ion-button style="margin: 20px" expand="block" (click)= "loadComments()" *ngIf="comments.length>0">
    See more
  </ion-button>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-textarea [(ngModel)]="varcomment" placeholder="write your comment..."></ion-textarea>
    <ion-buttons slot="end">
      <ion-button (click)="comment()">
        <ion-icon color="success" slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
 
  </ion-item>

</ion-footer>
