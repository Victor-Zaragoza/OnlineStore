<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-img [src]="productOrder.product.image"></ion-img>
      </ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label class="regular ion-text-wrap">{{productOrder.product.name}}</ion-label>
          <ion-buttons slot="end">
            <ion-button class="icon-add" (click)="addCart()">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
            <ion-button class="icon-remove" (click)="removeCart()">
              <ion-icon slot="icon-only" name="remove"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
        <p class="regular m-2">Price: ${{productOrder.product.discountPrice}}</p>
        <p class="normal m-2">Amount: {{productOrder.amount}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
