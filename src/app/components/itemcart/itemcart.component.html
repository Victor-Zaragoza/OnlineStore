<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-img [src]="productOrder.product.image"></ion-img>
      </ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label class="subtittle ion-text-wrap">{{productOrder.product.name}}</ion-label>
          <ion-buttons slot="end">
            <ion-button class="icon-add">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
            <ion-button class="icon-remove">
              <ion-icon slot="icon-only" name="remove"></ion-icon>
            </ion-button>
          </ion-buttons>
          <p>{{productOrder.product.discountPrice}} ||</p>
          <p>{{productOrder.amount}}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
